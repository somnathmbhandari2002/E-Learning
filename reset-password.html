<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        /* Background Styling. */
        body {
            font-family: Arial, sans-serif;
            background: url('images/AMC8.avif') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            color: white;
        }

        /* Glassmorphism Effect for the Form Container. */
        .container {
            max-width: 450px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #ff7b00;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
            color: white;
        }

        /* Input Fields Styling */
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.3);
            font-size: 16px;
            color: white;
            transition: 0.3s;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.5);
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.6);
        }

        /* Button Styling */
        button {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border-radius: 10px;
            background: linear-gradient(135deg, #ff7b00, #ff3b00);
            border: none;
            font-size: 16px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(135deg, #ff3b00, #cc2a00);
            transform: scale(1.05);
        }

        /* Message Styling */
        .message {
            margin-top: 10px;
            font-weight: bold;
            font-size: 16px;
        }

        .message.success {
            color: green;
        }

        .message.error {
            color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Reset Password</h2>
        <p>Enter your email, OTP, and a new password to reset your account.</p>
        <input type="email" id="email" placeholder="Enter your email" required>
        <input type="text" id="otp" placeholder="Enter OTP" required>
        <input type="password" id="new_password" placeholder="Enter new password" required>
        <button onclick="resetPassword()">Reset Password</button>
        <p class="message" id="responseMessage"></p>
    </div>

    <script>
        async function resetPassword() {
            const email = document.getElementById("email").value;
            const otp = document.getElementById("otp").value;
            const newPassword = document.getElementById("new_password").value;

            if (!email || !otp || !newPassword) {
                alert("Please fill in all fields.");
                return;
            }

            if (newPassword.length < 6) {
                alert("Password must be at least 6 characters long.");
                return;
            }

            const formData = new FormData();
            formData.append("email", email);
            formData.append("otp", otp);
            formData.append("new_password", newPassword);

            try {
                const response = await fetch("http://127.0.0.1:8000/reset-password", {
                    method: "POST",
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    document.getElementById("responseMessage").innerText = result.message;
                    document.getElementById("responseMessage").classList.add("success");

                    // Redirect to login page after 3 seconds
                    setTimeout(() => {
                        window.location.href = "login.html";
                    }, 3000);
                } else {
                    document.getElementById("responseMessage").innerText = result.detail || "Password reset failed.";
                    document.getElementById("responseMessage").classList.add("error");
                }
            } catch (error) {
                document.getElementById("responseMessage").innerText = "Error resetting password.";
                document.getElementById("responseMessage").classList.add("error");
            }
        }
    </script>

</body>
</html>
